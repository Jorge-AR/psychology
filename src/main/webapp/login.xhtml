<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
	    <title>Consutorio Facil</title>
	    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
	    <h:outputStylesheet library="css" name="login.css" />
	    <h:outputStylesheet library="css" name="bootstrap.css"/>
	    <h:outputStylesheet library="css" name="magic.css"/>
	</h:head>

	<h:body>
		<div class="container">
		    
		    <div class="text-center">
		        <img src="assets/img/logo.png" id="logoimg" alt=" Logo" />
		    </div>
		    
		    <div class="tab-content">
		        <div id="login" class="tab-pane active">
		            <form action="index.html" class="form-signin">
		                <p class="text-muted text-center btn-block btn btn-primary btn-rect">
		                    Entre com seu email e senha
		                </p>
		                <p:inputText id="email"  placeholder="Email" styleClass="form-control"/>
		                <p:password id="senha"  placeholder="Senha" styleClass="form-control"/>
		                <p:commandButton value="Entrar" styleClass="btn text-muted text-center btn-danger" />
		            </form>
		        </div>
		    
		        <div id="forgot" class="tab-pane">
		            <form action="index.html" class="form-signin">
		                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Informe seu E-mail cadastrado</p>
		                <input type="email"  required="required" placeholder="E-mail"  class="form-control" />
		                <br />
		                <button class="btn text-muted text-center btn-success" type="submit">Recuperar senha</button>
		            </form>
		        </div>
		      
		        <div id="signup" class="tab-pane">
		            <form action="index.html" class="form-signin">
		                <p class="text-muted text-center btn-block btn btn-primary btn-rect">Entre com seus dados</p>
		                 <input type="text" placeholder="Nome" class="form-control" />
		                <input type="email" placeholder="E-mail" class="form-control" />
		                <input type="password" placeholder="Senha" class="form-control" />
		                <input type="password" placeholder="Confirmação de senha" class="form-control" />
		                <button class="btn text-muted text-center btn-success" type="submit">Cadastrar</button>
		            </form>
		        </div>
		    </div>
		  
		    <div class="text-center">
		        <ul class="list-inline">
		            <li><a class="text-muted" href="#login" data-toggle="tab">Login</a></li>
		            <li><a class="text-muted" href="#forgot" data-toggle="tab">Recuperar senha</a></li>
		            <li><a class="text-muted" href="#signup" data-toggle="tab">Cadastro</a></li>
		        </ul>
		    </div>
		</div>
			      
	   <h:outputScript library="js" name="jquery-2.0.3.min.js" />
	   <h:outputScript library="js" name="bootstrap.js" />
	   <h:outputScript library="js" name="login.js" />
	</h:body>
</html>
